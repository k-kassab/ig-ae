# ---meta---
pretrain_exp_name: ig-ae-warmup 
exp_name: ig-ae
pretrain: true
train: true
# ----------

dataset:
  name: objaverse
  subset: square128

  scene_repartition: 
    objaverse: [0, 500]

injection_dataset: 
  name: imagenet/square128
  max_img: 45000
  split_ratio: 0.9

vae:
  pretrained_model_name_or_path: ostris/vae-kl-f8-d16


# training
train_args:
  consistency:
    batch_size: 12

  injection:
    apply: True
    batch_size: 3
    
    losses:
      loss_mse: True
      loss_lpip: True
    
    regularizations:
      tv: True

  optim:
    n_epochs: 75